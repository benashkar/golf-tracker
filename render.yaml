# ==============================================================================
# Render Deployment Configuration
# ==============================================================================
# This file configures the Golf Tracker application for deployment on Render.
# See: https://render.com/docs/blueprint-spec
# ==============================================================================

services:
  # Web Application
  - type: web
    name: golf-tracker
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 web.app:create_app()
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: golf-tracker-db
          property: connectionString
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  # MySQL Database
  - name: golf-tracker-db
    databaseName: golf_tracker
    user: golf_user
    plan: starter
    region: oregon
